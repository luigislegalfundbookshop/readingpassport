<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi's Legal Fund Bookshop - Social Media Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2d5016 0%, #5d8b3a 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            flex-direction: column;
            cursor: pointer;
            z-index: 1000;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        .nav-menu {
            display: none;
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(45, 80, 22, 0.95);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            z-index: 999;
            padding: 80px 20px 20px;
        }
        
        .nav-menu.active {
            right: 0;
        }
        
        .nav-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: color 0.3s ease;
        }
        
        .nav-menu a:hover {
            color: #c3cfe2;
        }
        
        .controls {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #2d5016;
            white-space: nowrap;
        }
        
        select, input {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #5d8b3a;
            box-shadow: 0 0 0 3px rgba(93, 139, 58, 0.1);
        }
        
        .export-btn {
            background: linear-gradient(135deg, #2d5016 0%, #5d8b3a 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 80, 22, 0.3);
        }
        
        .table-container {
            overflow-x: auto;
            max-height: 70vh;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            min-width: 800px;
        }
        
        th {
            background: linear-gradient(135deg, #2d5016 0%, #5d8b3a 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }
        
        tr:hover {
            background-color: rgba(93, 139, 58, 0.05);
        }
        
        .date-cell {
            font-weight: 600;
            color: #2d5016;
            white-space: nowrap;
        }
        
        .platform-cell {
            font-weight: 600;
        }
        
        .platform-instagram { color: #e4405f; }
        .platform-twitter { color: #1da1f2; }
        .platform-facebook { color: #1877f2; }
        
        .type-cell {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .type-launch { background: #e7f3ff; color: #0066cc; }
        .type-transparency { background: #fff3cd; color: #856404; }
        .type-book { background: #d1ecf1; color: #0c5460; }
        .type-educational { background: #d4edda; color: #155724; }
        .type-community { background: #f8d7da; color: #721c24; }
        .type-motivational { background: #e2e3e5; color: #383d41; }
        
        .copy-cell {
            max-width: 300px;
            line-height: 1.4;
        }
        
        .book-recommendation {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin: 10px 0;
        }
